spring.application.name=marcenaria

# Configuração de logs de segurança
logging.level.com.example.marcenaria.controller=INFO
logging.level.com.example.marcenaria.config=INFO

# Padrões de log com IP do cliente
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Configuração do servidor para segurança
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# Headers de segurança para sessões
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict

# Configurações de timeout
server.servlet.session.timeout=30m
spring.mvc.async.request-timeout=10000

# Configuração Thymeleaf para segurança
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
